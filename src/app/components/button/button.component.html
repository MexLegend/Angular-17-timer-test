<button
  class="nes-btn {{ customClasses }}"
  [ngClass]="{
    'nes-btn--is-default': variant === 'DEFAULT',
    'nes-btn--is-primary': variant === 'PRIMARY',
    'nes-btn--is-success': variant === 'SUCCESS',
    'nes-btn--is-error': variant === 'ERROR',
  }"
  [type]="type"
  (click)="emitClick()"
>
  {{ label }}
</button>
